plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'dev.flutter.flutter-gradle-plugin'
}

android {
    namespace = 'com.example.universalconfigurator'
    compileSdk = 35 // Example version; adjust to your Flutter settings
    ndkVersion = "25.2.9519653" // Example version; adjust to your Flutter settings

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    defaultConfig {
        applicationId = "com.example.universalconfigurator"
        minSdk = 21 // Example version; adjust to your Flutter settings
        targetSdk = 35 // Example version; adjust to your Flutter settings
        versionCode = 1 // Example value; adjust to your Flutter settings
        versionName = "1.0" // Example value; adjust to your Flutter settings
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}


